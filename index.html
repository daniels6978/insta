<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ce58a3376a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Insta</title>
  </head>
  <body>
    <div class="main_window">
      <nav class="main_nav">
        <div class="heading">
          <h1>Instagram</h1>
        </div>
        <div class="nav_btn">
          <button class="add_post_btn"><i class="fas fa-plus"></i></button>
          <button class="liked_btn"><i class="fas fa-heart"></i></button>
          <button class="messages_btn">
            <i class="fa fa-paper-plane"></i>
          </button>
        </div>
      </nav>

      <main class="main-content">
        <div class="content">
          <div class="post-top">
            <div class="post-avatar">
              <img src="./img/avatar.jpg" alt="girl" />
              <span>Daniel</span>
            </div>
            <button class="post-option">
              <i class="fas fa-light fa-circle"></i>
            </button>
          </div>

          <div class="post-photo">
            <img src="./img/photo.jpg" alt="" />
          </div>
          <div class="post-buttons">
            <div class="left-buttons">
              <button class="like-btn"><i class="far fa-heart"></i></button>
              <button class="comments-btn">
                <i class="far fa-comment"></i>
              </button>
              <button class="share-btn">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
            <div class="right-button">
              <button class="save-post-btn">
                <i class="far fa-bookmark"></i>
              </button>
            </div>
          </div>
          <div class="like-counter">
            <p>120 likes</p>
          </div>
          <div class="post-description">
            <span class="username">Daniel</span>
            <span class="description">Lorem ipsum dolor sit amet.</span>
          </div>
          <div class="post-comments">
            <p>View 6 coments</p>
          </div>
        </div>
        <div class="content">
          <div class="post-top">
            <div class="post-avatar">
              <img src="./img/avatar.jpg" alt="girl" />
              <span>Daniel</span>
            </div>
            <button class="post-option">
              <i class="fas fa-light fa-circle"></i>
            </button>
          </div>

          <div class="post-photo">
            <img src="./img/photo.jpg" alt="" />
          </div>
          <div class="post-buttons">
            <div class="left-buttons">
              <button class="like-btn"><i class="far fa-heart"></i></button>
              <button class="comments-btn">
                <i class="far fa-comment"></i>
              </button>
              <button class="share-btn">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
            <div class="right-button">
              <button class="save-post-btn">
                <i class="far fa-bookmark"></i>
              </button>
            </div>
          </div>
          <div class="like-counter">
            <p>120 likes</p>
          </div>
          <div class="post-description">
            <span class="username">Daniel</span>
            <span class="description">Lorem ipsum dolor sit amet.</span>
          </div>
          <div class="post-comments">
            <p>View 6 coments</p>
          </div>
        </div>
      </main>

      <nav class="bottom_nav">
        <button class="nav_home_btn"><i class="fas fa-home"></i></button>
        <button class="nav_search_btn">
          <i class="fas fa-search"></i>
        </button>
        <button class="nav_video_btn"><i class="fas fa-desktop"></i></button>
        <button class="nav_store_btn"><i class="fas fa-store"></i></button>
        <button class="nav_account_btn"><i class="fas fa-user-tie"></i></button>
      </nav>
    </div>

    <template class="post_temp">
      <div class="content">
        <div class="post-top">
          <div class="post-avatar">
            <img src="./img/avatar.jpg" alt="girl" />
            <span>Daniel</span>
          </div>
          <button class="post-option">
            <i class="fas fa-light fa-circle"></i>
          </button>
        </div>

        <div class="post-photo">
          <img class="photo" src="" alt="" />
        </div>
        <div class="post-buttons">
          <div class="left-buttons">
            <button class="like-btn"><i class="far fa-heart"></i></button>
            <button class="comments-btn">
              <i class="far fa-comment"></i>
            </button>
            <button class="share-btn">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
          <div class="right-button">
            <button class="save-post-btn">
              <i class="far fa-bookmark"></i>
            </button>
          </div>
        </div>
        <div class="like-counter">
          <p>120 likes</p>
        </div>
        <div class="post-description">
          <span class="username">Daniel</span>
          <span class="description">Lorem ipsum dolor sit amet.</span>
        </div>
        <div class="post-comments">
          <p>View 6 coments</p>
        </div>
      </div>
    </template>

    <template class="loading_temp">
      <div class="lds_dual_ring"></div>
    </template>

    <script src="dist/app.js"></script>
  </body>
</html>
