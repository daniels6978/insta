<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ce58a3376a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Insta</title>
  </head>
  <body>
    <div class="main_window">
      <nav class="main_nav">
        <div class="heading">
          <h1>Instagram</h1>
        </div>
        <div class="nav_btn">
          <button class="add_post_btn"><i class="fas fa-plus"></i></button>
          <button class="liked_btn"><i class="fas fa-heart"></i></button>
          <button class="messages_btn">
            <i class="fa fa-paper-plane"></i>
          </button>
        </div>
      </nav>

      <nav class="bottom_nav">
        <button class="nav_home_btn"><i class="fas fa-home"></i></button>
        <button class="nav_search_btn">
          <i class="fas fa-search"></i>
        </button>
        <button class="nav_video_btn"><i class="fas fa-desktop"></i></button>
        <button class="nav_store_btn"><i class="fas fa-store"></i></button>
        <button class="nav_account_btn"><i class="fas fa-user-tie"></i></button>
      </nav>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
